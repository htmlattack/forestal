<div class="changepwd">
  <div class="changepwd-heading">
    <h2>Change password</h2>
    <p>Passwords must contain at least 8 characters, 1 upper case, 1 lower case and 1 numeric.</p>
  </div>

  <div class="changepwd-form">
    <form action="#">
      <div class="inp-group">
        <label for="pwd1">Old password</label>
        <input type="password" name="#" class="inp-style inp-fw" id="pwd1">
      </div>

      <div class="inp-group">
        <label for="pwd2">New password</label>
        <input type="password" name="#" class="inp-style inp-fw" id="pwd2">
      </div>

      <div class="inp-group">
        <label for="pwd3">New password again</label>
        <input type="password" name="#" class="inp-style inp-fw" id="pwd3">
      </div>

      <button class="btn btn-green btn-submit">Save</button>
    </form>
  </div>

  <div class="changepwd-error">
    <p class="red">Error text Error text Error text Error text Error text </p>
  </div>
</div>
