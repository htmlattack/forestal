<div class="myinfo">
  <div class="myinfo-heading">
    <h2>Hello, Sasha Grey</h2>
    <p>Please keep the information up to date for better service.</p>
  </div>

  <div class="myinfo-form">
    <form action="#">
      <div class="inp-group">
        <label for="myinfo-fn">First name</label>
        <input type="text" name="#" class="inp-style inp-fw" id="myinfo-fn">
      </div>

      <div class="inp-group">
        <label for="myinfo-ln">Last name</label>
        <input type="text" name="#" class="inp-style inp-fw" id="myinfo-ln">
      </div>

      <div class="inp-group">
        <label class="mb2x">Gender</label>
        <div class="inp-row">
          <label class="inp-line">
            <input type="radio" name="gender" class="inp-decorate" checked>
            <span>Female</span>
          </label>

          <label class="inp-line">
            <input type="radio" name="gender" class="inp-decorate">
            <span>Male</span>
          </label>

          <label class="inp-line">
            <input type="radio" name="gender" class="inp-decorate">
            <span>Non-binary</span>
          </label>
        </div>
      </div>

      <div class="inp-group">
        <label for="myinfo-email">Email (login)</label>
        <input type="email" name="#" class="inp-style inp-fw" id="myinfo-email">
      </div>

      <div class="inp-group">
        <label for="myinfo-mobile">Mobile:</label>
        <input type="tel" name="#" class="inp-style inp-fw" id="myinfo-mobile">
      </div>

      <div class="inp-group">
        <label for="myinfo-date">Date of birth</label>
        <input type="text" name="#" class="inp-style inp-fw inp-datepicker" id="myinfo-date" autocomplete="off">
      </div>

      <button class="btn btn-green btn-submit">Save</button>
    </form>
  </div>
</div>
