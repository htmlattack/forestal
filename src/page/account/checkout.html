<div class="checkout">
  <div class="checkout-heading">
    <h2>Checkout</h2>
    <p>Items are not reserved. The reservation will be made after order.</p>
  </div>

  <div class="checkout-form">
    <div class="checkout-form-row">
      <h4>Delivery address:</h4>

      <div class="inp-group">
        <label for="chk-rec">Recipient</label>
        <input type="text" name="#" class="inp-style inp-fw" id="chk-rec">
      </div>

      <div class="inp-row inp-row--street">
        <div class="inp-group">
          <label for="chk-street">Street + №</label>
          <input type="text" name="#" class="inp-style inp-fw" id="chk-street">
        </div>

        <div class="inp-group">
          <label for="chk-flat">Flat</label>
          <input type="text" name="#" class="inp-style inp-fw" id="chk-flat">
        </div>
      </div>

      <div class="inp-group">
        <label for="chk-zip">ZIP</label>
        <input type="text" name="#" class="inp-style inp-fw" id="chk-zip">
      </div>

      <div class="inp-group">
        <label for="chk-town">Town</label>
        <input type="text" name="#" class="inp-style inp-fw" id="chk-town">
      </div>

      <div class="inp-group">
        <label for="chk-country">Country</label>
        <input type="text" name="#" class="inp-style inp-fw" id="chk-country">
      </div>
    </div>

    <div class="checkout-form-row">
      <h4>Invoice address:</h4>

      <div class="inp-group">
        <select name="#" class="inp-decorate inp-fw">
          <option>Same as delivery address</option>
          <option>Same as delivery address 2</option>
          <option>Same as delivery address 3</option>
        </select>
      </div>
    </div>

    <div class="checkout-form-row checkout-form-row--last">
      <h4>Payment method</h4>

      <div class="inp-group">
        <label for="chk-cardtype">Card type</label>
        <input type="text" name="#" class="inp-style inp-fw" id="chk-cardtype">
      </div>

      <div class="inp-group">
        <label for="chk-cardno">Card №</label>
        <input type="text" name="#" class="inp-style inp-fw" id="chk-cardno">
      </div>

      <div class="inp-row inp-row--card">
        <div class="inp-group">
          <label for="chk-cardexpiry">Expiry date</label>
          <input type="text" name="#" class="inp-style inp-fw" id="chk-cardexpiry">
        </div>

        <div class="inp-group">
          <label for="chk-cardyear">Year</label>
          <select name="#" class="inp-decorate inp-fw" id="chk-cardyear">
            <option value="#">2019</option>
            <option value="#">2018</option>
            <option value="#">2017</option>
            <option value="#">2016</option>
            <option value="#">2015</option>
            <option value="#">2014</option>
            <option value="#">2013</option>
          </select>
        </div>

        <div class="inp-group">
          <label for="chk-cardsec">Security code</label>
          <input type="text" name="#" maxlength="3" class="inp-style inp-fw" id="chk-cardsec">
        </div>
      </div>

      <div class="inp-group">
        <label for="chk-cardname">Name</label>
        <input type="text" name="#" class="inp-style inp-fw" id="chk-cardname">
      </div>
    </div>

    <div class="checkout-info">
      <ul>
        <li>Production start: <b>Feb 2020</b></li>
        <li>Forecast delivery date: <b>April 2020</b></li>
      </ul>
    </div>
  </div>
  
  <div class="checkout-controls">
    <button class="btn btn-back">
      <span>Back</span>
    </button>
    <button class="btn btn-green">Save</button>
  </div>
</div>
