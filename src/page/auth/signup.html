<div class="signup">
  <div class="auth-heading">
    <h2>Registration</h2>
    <p>Already have an account? <a href="@@webRoot/signin.html">Login</a></p>
  </div>

  <div class="auth-form">
    <div class="inp-group">
      <label for="signup-mail">E-mail</label>
      <input type="email" name="#" class="inp-style inp-fw" id="signup-mail">
    </div>

    <div class="inp-group">
      <label for="signup-pwd">Password</label>
      <input type="password" name="#" class="inp-style inp-fw" id="signup-pwd">
    </div>

    <div class="inp-group">
      <label for="signup-pwd2">Retype password</label>
      <input type="password" name="#" class="inp-style inp-fw" id="signup-pwd2">
    </div>

    <div class="btn__wrapper-social">
      <button class="btn btn-green btn-submit">Continue</button>
      <a href="#" class="btn btn-fb"></a>
    </div>

    <div class="validation__wrapper">
      <div class="validation__wrapper-error">
         <p class="red">Error text Error text Error text Error text Error text </p>
      </div> <!-- .validation__wrapper-error -->
    </div>
  </div>
</div>
